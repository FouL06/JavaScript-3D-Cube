<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Ashton Foulger 3D Cube Project</title>
  </head>
  <body>
    <canvas></canvas>

    <div class="slidecontainerX">
      <p>X Axis Rotation</p>
      <input
        type="range"
        min="-25"
        max="25"
        value="0"
        class="slider"
        id="xRotation"
        autocomplete="off"
      />
    </div>

    <div class="slidecontainerY">
      <p>Y Axis Rotation</p>
      <input
        type="range"
        min="-25"
        max="25"
        value="0"
        class="slider"
        id="yRotation"
        autocomplete="off"
      />
    </div>

    <script src="app.js"></script>
  </body>
</html>
